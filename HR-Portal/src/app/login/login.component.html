<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #btnLoginID {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
  }
  .login-container input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
<div class="container" *ngIf="showLoginForm">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            formControlName="username"
          />
          <p *ngIf="showUserNameValidator" class="text-danger">
            User name cannot be empty!
          </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            formControlName="password"
          />
          <p *ngIf="showPasswordValidator" class="text-danger">
            Password cannot be empty!
          </p>
        </div>
        <button
          style="margin-top: 30px"
          id="btnLoginID"
          class="btn btn-primary"
          (click)="onClickValidateUser()"
        >
          Login
        </button>
      </form>
      <div>
        <button class="btn btn-light mt-3" (click)="onClickSignUp()">
          sign up
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="showSignUpForm">
  <div class="container">
    <h2 class="mb-4">Sign up</h2>
    <form [formGroup]="SignUpForm">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          placeholder="Enter user name"
          formControlName="userName"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          formControlName="password"
        />
      </div>
      <button
        type="button"
        class="btn btn-light"
        (click)="onClickCancelSignUp()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="onClickSubmit()">
        Submit
      </button>
    </form>
  </div>
</div>
